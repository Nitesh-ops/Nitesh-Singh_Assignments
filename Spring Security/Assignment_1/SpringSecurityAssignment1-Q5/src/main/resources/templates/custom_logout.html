<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
<title>Logout</title>
</head>
<body>
	<div
		class="container mx-auto h-full flex justify-center items-center text-green-700 px-4">
		<div class="md:w-1/3 shadow-xl rounded-2xl border bg-green-100 w-full">
			<h1
				class="text-center font-medium text-2xl text-white rounded-t-2xl bg-green-500 py-4">Log
				Out</h1>
			<form th:action="@{/logout}" method="POST"
				class="border-teal p-4 border-t-12 bg-white mb-6">
				<div class="flex items-center justify-between">
					<input
						class="bg-green-500 text-white text-lg font-medium p-2 rounded inline-block w-full hover:bg-green-400 transition duration-400 hover:shadow-lg"
						type="submit" value="logout">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
