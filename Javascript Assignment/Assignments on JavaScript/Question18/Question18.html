<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question18</title>
</head>

<body>
    <h2>
        Write function that translates a text to Pig Latin and back. English is translated to Pig Latin by
        taking the first letter of every word, moving it to the end of the word and adding ‘ay’.
        <pre>E.g. “The quick brown fox“ becomes “Hetay uickqay rownbay oxfay”</pre>
    </h2>
    <form>
        <label for="translate">Enter String below to translate into Pig Latin</label><br>
        <input type="text" name="sentence" id="sentence" required>
        <input type="button" value="Translate" onclick="translateString()">
    </form>
    <script src="Question18Javascript.js"></script>
</body>

</html>
