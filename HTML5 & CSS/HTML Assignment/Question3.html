<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question3</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid lightgrey;
        }
    </style>
</head>

<body>
    <b>One column:</b>
    <table>
        <tr>
            <td>100</td>
        </tr>
    </table>
    <b>One row and three columns:</b>
    <table>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>
    <b>Two rows and three columns:</b>
    <table>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
</body>

</html>
