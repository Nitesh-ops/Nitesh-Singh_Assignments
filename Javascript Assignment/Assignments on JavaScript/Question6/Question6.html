<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question6</title>
</head>

<body>
    <h2>Write a function that takes a list of strings and prints them, one per line, in a rectangular
        frame. For example the list ["Hello", "World", "in", "a", "frame"] gets printed as:</h2>
    <pre>
        *********
        * Hello *
        * World *
        * in *
        * a *
        * frame *
        *********
    </pre>
    <form>
        <label for="design">Enter String below to generate rectangular frame</label><br>
        <input type="text" name="sentence" id="sentence" required>
        <input type="button" value="Generate" onclick="rectangularFrame()">
    </form>
    <script src="Question6Javascript.js"></script>
</body>

</html>
