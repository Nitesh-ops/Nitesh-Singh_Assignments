    <h2>Create a Simple page that lets users enter a currency value in dollars and convert the value in
        other currencies.</h2>
    <pre>
        E.g.1 dollar is:
        a. 74.28 INR (Indian Rupee)
        b. 109.14 Yen (Japanese Yen)
        c. 0.84 Euro (Euro)
        d. 0.72 Pound sterling (Pound sterling) 
    </pre>
    <form>
        <label value="calc">Enter the amount:</label><br>
        <span>&#36;</span>
        <input type="text" name="amount" id="amount" required>
        <input type="button" value="convert" onclick="convertCurrency()">
    </form>
