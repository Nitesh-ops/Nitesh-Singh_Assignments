<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question8</title>
    <style>
        table,
        td,
        tr {
            border: 2px solid black;
        }

        .topleft,.topright {
            background-color: aqua;
        }

        .botleft,
        .botright {
            padding-top: 20px;
        }
        .botleft,.topright{
            background-color: grey;
        }
        .botright,.topleft{
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="topleft">topleft</td>
            <td class="topright">topright</td>
        </tr>
        <tr>
            <td class="botleft">botleft</td>
            <td class="botright">botright</td>
        </tr>
    </table>
</body>

</html>
