<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question4</title>
    <style>
        .bt {
            border: 1px solid lightgrey;
        }
    </style>
</head>

<body>
    <b>This table has borders:</b>
    <table class="bt">
        <tr class="bt">
            <td class="bt">100</td>
            <td class="bt">200</td>
            <td class="bt">300</td>
        </tr>
        <tr class="bt">
            <td class="bt">400</td>
            <td class="bt">500</td>
            <td class="bt">600</td>
        </tr>
    </table>
    <b>And this table has no borders:</b>
    <table>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
</body>

</html>
